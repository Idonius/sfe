<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                Header
            </p:layoutUnit>

            <p:layoutUnit position="center">
	            <h2>Inicio de sesión</h2>
	                <hr />
	                <h:form id="frmLogin">
	                    <p:growl id="mensageGeneral" showDetail="true" sticky="false" />
	                    <h:panelGrid columns="2">
	                        <p:outputLabel value="Usuario" for="usuarioTxt"/>
	                        <p:inputText id="usuarioTxt" size="40" value="#{loginManager.usuario}"/>
	                        <p:outputLabel value="Contraseña" for="txtContrasenia"/>
	                        <p:password id="txtContrasenia" size="40" value="#{loginManager.contrasenia}"/>
	                        <h:panelGroup></h:panelGroup>
	                        <p:commandButton value="Ingresar" ajax="false" action="#{loginManager.login()}"/>
	                    </h:panelGrid>
	                </h:form>
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="east" >
               	imagen
            </p:layoutUnit>
            
            <p:layoutUnit position="south" >
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
