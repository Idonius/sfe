<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:head>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north">

	                <div style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/images/layer/background.png); width: 100%; height: 173px;">
	            		<div style="float:left; padding-top: 37px;">

	            		</div>
	            	</div>
            	</div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
            	<div align="center">
	                <div align="center" style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/images/layer/background_login.png); width: 100%; height: 500px;">
			            <div style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/images/layer/login.png); width: 375px;" >
			           		<div style="padding-top: 178px; padding-left:5px; height: 175px;">
				                <h:form id="frmLogin" onkeypress="if (event.keyCode == 13) { document.getElementById('frmLogin:save').click(); return false; }">

				                    </p:panelGrid>
				                    <br></br>
				                    <br></br>
				                    <h:commandLink id="save" action="#{loginManager.login()}" > 
		                                <h:graphicImage value="/resources/images/layer/botton.png" alt="login" />
		                            </h:commandLink>
				                </h:form>
			                </div>
				         </div>
		           	</div>
		       	</div>
                <ui:insert name="body"/>

            <p:layoutUnit position="south" >
                <ui:insert name="footer"/>

        </p:layout>

    </h:body>
