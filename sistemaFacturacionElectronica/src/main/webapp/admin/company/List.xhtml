<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompanyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompanyListForm">
                <p:dataTable id="datalist" value="#{companyController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.comCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             rowIndexVar="row"
                             >

                    <f:facet name="header">         
                        <h:panelGrid columns="2" styleClass="borderLess">
                            <h:outputLabel value="Lista de Company" style="float:left;" />
                            <p:commandButton id="createButton2" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{companyController.prepareCreate}" update=":CompanyCreateForm" oncomplete="PF('CompanyCreateDialog').show()"  style="float:right;" />
                        </h:panelGrid>  
                    </f:facet>


                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_comCode}"/>
                        </f:facet>
                        #{row+1}
                    </p:column>
                    <p:column filterBy="#{item.comDescription}" sortBy="#{item.comDescription}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_comDescription}"/>
                        </f:facet>
                        <h:outputText value="#{item.comDescription}"/>
                    </p:column>
                    <p:column style="text-align:center;" sortBy="#{item.comEnabled}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_comEnabled}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.comEnabled}" disabled="true"/>
                    </p:column>

                    <p:column style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="Accion"/>
                        </f:facet>
                        <h:panelGrid columns="3" cellpadding="1" styleClass="actions">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompanyEditForm" oncomplete="PF('CompanyEditDialog').show()" >
                                <f:setPropertyActionListener value="#{item}" target="#{companyController.selected}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{companyController.prepareCreate}" update=":CompanyCreateForm" oncomplete="PF('CompanyCreateDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
