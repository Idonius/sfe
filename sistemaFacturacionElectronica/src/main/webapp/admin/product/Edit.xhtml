<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_proCode}" for="proCode" />
                        <p:inputText id="proCode" value="#{productController.selected.proCode}" title="#{bundle.EditProductTitle_proCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proCode}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_proPrincipalCode}" for="proPrincipalCode" />
                        <p:inputText id="proPrincipalCode" value="#{productController.selected.proPrincipalCode}" title="#{bundle.EditProductTitle_proPrincipalCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proPrincipalCode}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_proAuxCode}" for="proAuxCode" />
                        <p:inputText id="proAuxCode" value="#{productController.selected.proAuxCode}" title="#{bundle.EditProductTitle_proAuxCode}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proName}" for="proName" />
                        <p:inputText id="proName" value="#{productController.selected.proName}" title="#{bundle.EditProductTitle_proName}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proName}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_proValue}" for="proValue" />
                        <p:inputText id="proValue" value="#{productController.selected.proValue}" title="#{bundle.EditProductTitle_proValue}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proValue}"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttribute1}" for="proAttribute1" />
                        <p:inputText id="proAttribute1" value="#{productController.selected.proAttribute1}" title="#{bundle.EditProductTitle_proAttribute1}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttribute2}" for="proAttribute2" />
                        <p:inputText id="proAttribute2" value="#{productController.selected.proAttribute2}" title="#{bundle.EditProductTitle_proAttribute2}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttribute3}" for="proAttribute3" />
                        <p:inputText id="proAttribute3" value="#{productController.selected.proAttribute3}" title="#{bundle.EditProductTitle_proAttribute3}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttributeDesc1}" for="proAttributeDesc1" />
                        <p:inputText id="proAttributeDesc1" value="#{productController.selected.proAttributeDesc1}" title="#{bundle.EditProductTitle_proAttributeDesc1}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttributeDesc2}" for="proAttributeDesc2" />
                        <p:inputText id="proAttributeDesc2" value="#{productController.selected.proAttributeDesc2}" title="#{bundle.EditProductTitle_proAttributeDesc2}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proAttributeDesc3}" for="proAttributeDesc3" />
                        <p:inputText id="proAttributeDesc3" value="#{productController.selected.proAttributeDesc3}" title="#{bundle.EditProductTitle_proAttributeDesc3}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proEnabled}" for="proEnabled" />
                        <p:selectBooleanCheckbox id="proEnabled" value="#{productController.selected.proEnabled}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_proTypCode}" for="proTypCode" />
                        <p:selectOneMenu id="proTypCode" value="#{productController.selected.proTypCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proTypCode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productTypeController.itemsAvailableSelectOne}"
                                           var="proTypCodeItem"
                                           itemValue="#{proTypCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductLabel_iceCode}" for="iceCode" />
                        <p:selectOneMenu id="iceCode" value="#{productController.selected.iceCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_iceCode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{iceController.itemsAvailableSelectOne}"
                                           var="iceCodeItem"
                                           itemValue="#{iceCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductLabel_ivaCode}" for="ivaCode" />
                        <p:selectOneMenu id="ivaCode" value="#{productController.selected.ivaCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_ivaCode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ivaController.itemsAvailableSelectOne}"
                                           var="ivaCodeItem"
                                           itemValue="#{ivaCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductLabel_irbCode}" for="irbCode" />
                        <p:selectOneMenu id="irbCode" value="#{productController.selected.irbCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_irbCode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{irbpnrController.itemsAvailableSelectOne}"
                                           var="irbCodeItem"
                                           itemValue="#{irbCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
