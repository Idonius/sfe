<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_proPrincipalCode}" for="proPrincipalCode" />
                        <p:inputText id="proPrincipalCode" value="#{productController.selected.proPrincipalCode}" title="#{bundle.CreateProductTitle_proPrincipalCode}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_proPrincipalCode}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAuxCode}" for="proAuxCode" />
                        <p:inputText id="proAuxCode" value="#{productController.selected.proAuxCode}" title="#{bundle.CreateProductTitle_proAuxCode}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proName}" for="proName" />
                        <p:inputText id="proName" value="#{productController.selected.proName}" title="#{bundle.CreateProductTitle_proName}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_proName}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_proValue}" for="proValue" />
                        <p:inputText id="proValue" value="#{productController.selected.proValue}" title="#{bundle.CreateProductTitle_proValue}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_proValue}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttributeDesc1}" for="proAttributeDesc1" />
                        <p:inputText id="proAttributeDesc1" value="#{productController.selected.proAttributeDesc1}" title="#{bundle.CreateProductTitle_proAttributeDesc1}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttribute1}" for="proAttribute1" />
                        <p:inputText id="proAttribute1" value="#{productController.selected.proAttribute1}" title="#{bundle.CreateProductTitle_proAttribute1}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttributeDesc2}" for="proAttributeDesc2" />
                        <p:inputText id="proAttributeDesc2" value="#{productController.selected.proAttributeDesc2}" title="#{bundle.CreateProductTitle_proAttributeDesc2}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttribute2}" for="proAttribute2" />
                        <p:inputText id="proAttribute2" value="#{productController.selected.proAttribute2}" title="#{bundle.CreateProductTitle_proAttribute2}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttributeDesc3}" for="proAttributeDesc3" />
                        <p:inputText id="proAttributeDesc3" value="#{productController.selected.proAttributeDesc3}" title="#{bundle.CreateProductTitle_proAttributeDesc3}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proAttribute3}" for="proAttribute3" />
                        <p:inputText id="proAttribute3" value="#{productController.selected.proAttribute3}" title="#{bundle.CreateProductTitle_proAttribute3}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_proTypCode}" for="proTypCode" />
                        <p:selectOneMenu id="proTypCode" value="#{productController.selected.proTypCode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_proTypCode}">
                            <f:selectItems value="#{productTypeController.itemsAvailableSelectOne}"
                                           var="proTypCodeItem"
                                           itemValue="#{proTypCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductLabel_iceCode}" for="iceCode" />
                        <p:selectOneMenu id="iceCode" value="#{productController.selected.iceCode}" >
                        	<f:selectItem itemLabel="0"/>
                            <f:selectItems value="#{iceController.itemsAvailableSelectOne}"
                                           var="iceCodeItem"
                                           itemValue="#{iceCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductLabel_ivaCode}" for="ivaCode" />
                        <p:selectOneMenu id="ivaCode" value="#{productController.selected.ivaCode}" >
                        	<f:selectItem itemLabel="0"/>
                            <f:selectItems value="#{ivaController.itemsAvailableSelectOne}"
                                           var="ivaCodeItem"
                                           itemValue="#{ivaCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductLabel_irbCode}" for="irbCode" />
                        <p:selectOneMenu id="irbCode" value="#{productController.selected.irbCode}" >
                        	<f:selectItem itemLabel="0"/>
                            <f:selectItems value="#{irbpnrController.itemsAvailableSelectOne}"
                                           var="irbCodeItem"
                                           itemValue="#{irbCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductLabel_proEnabled}" for="proEnabled" />
                        <p:selectBooleanCheckbox id="proEnabled" value="#{productController.selected.proEnabled}" />
                    </p:panelGrid>
                    <div align="center">
                    	<p:commandButton actionListener="#{productController.create(loginManager.active)}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
