<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmissionTypeEditDlg" widgetVar="EmissionTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmissionTypeTitle}">
            <h:form id="EmissionTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emissionTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmissionTypeLabel_emiTypCode}" for="emiTypCode" />
                        <p:inputText id="emiTypCode" value="#{emissionTypeController.selected.emiTypCode}" title="#{bundle.EditEmissionTypeTitle_emiTypCode}" required="true" requiredMessage="#{bundle.EditEmissionTypeRequiredMessage_emiTypCode}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditEmissionTypeLabel_emiTypDescription}" for="emiTypDescription" />
                        <p:inputText id="emiTypDescription" value="#{emissionTypeController.selected.emiTypDescription}" title="#{bundle.EditEmissionTypeTitle_emiTypDescription}" required="true" requiredMessage="#{bundle.EditEmissionTypeRequiredMessage_emiTypDescription}"/>
                        <p:outputLabel value="#{bundle.EditEmissionTypeLabel_emiTypeEnabled}" for="emiTypeEnabled" />
                        <p:selectBooleanCheckbox id="emiTypeEnabled" value="#{emissionTypeController.selected.emiTypeEnabled}" />
                    </p:panelGrid>
                    <div align="center"> 
                    	<p:commandButton actionListener="#{emissionTypeController.update}" value="#{bundle.Save}" update="display,:EmissionTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmissionTypeEditDialog');"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
