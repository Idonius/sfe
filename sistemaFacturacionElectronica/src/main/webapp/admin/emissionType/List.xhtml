<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmissionTypeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmissionTypeListForm">
                <p:dataTable id="datalist" value="#{emissionTypeController.items}" var="item"
                             paginator="true"
                             rowKey="#{item.emiTypCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <f:facet name="header">         
                        <h:panelGrid columns="2" styleClass="borderLess">
                            <h:outputLabel value="Lista de EmissionType" style="float:left;" />
                            <p:commandButton id="createButton2" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{emissionTypeController.prepareCreate}" update=":EmissionTypeCreateForm" oncomplete="PF('EmissionTypeCreateDialog').show()"  style="float:right;" />
                        </h:panelGrid>  
                    </f:facet>


                    <p:column filterBy="#{item.emiTypCode}" sortBy="#{item.emiTypCode}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmissionTypeTitle_emiTypCode}"/>
                        </f:facet>
                        <h:outputText value="#{item.emiTypCode}"/>
                    </p:column>
                    <p:column filterBy="#{item.emiTypDescription}" sortBy="#{item.emiTypDescription}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmissionTypeTitle_emiTypDescription}"/>
                        </f:facet>
                        <h:outputText value="#{item.emiTypDescription}"/>
                    </p:column>
                    <p:column filterBy="#{item.emiTypeEnabled}" sortBy="#{item.emiTypeEnabled}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmissionTypeTitle_emiTypeEnabled}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.emiTypeEnabled}" disabled="true"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Accion"/>
                        </f:facet>
                        <h:panelGrid columns="3" cellpadding="1" styleClass="actions">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmissionTypeEditForm" oncomplete="PF('EmissionTypeEditDialog').show()" >
                                <f:setPropertyActionListener value="#{item}" target="#{emissionTypeController.selected}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{emissionTypeController.prepareCreate}" update=":EmissionTypeCreateForm" oncomplete="PF('EmissionTypeCreateDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
