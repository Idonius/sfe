<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmissionTypeCreateDlg" widgetVar="EmissionTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmissionTypeTitle}">
            <h:form id="EmissionTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emissionTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmissionTypeLabel_emiTypDescription}" for="emiTypDescription" />
                        <p:inputText id="emiTypDescription" value="#{emissionTypeController.selected.emiTypDescription}" title="#{bundle.CreateEmissionTypeTitle_emiTypDescription}" required="true" requiredMessage="#{bundle.CreateEmissionTypeRequiredMessage_emiTypDescription}"/>
                        <p:outputLabel value="#{bundle.CreateEmissionTypeLabel_emiTypeEnabled}" for="emiTypeEnabled" />
                        <p:selectBooleanCheckbox id="emiTypeEnabled" value="#{emissionTypeController.selected.emiTypeEnabled}" />
                    </p:panelGrid>
                    <div align="center">
                    	<p:commandButton actionListener="#{emissionTypeController.create}" value="#{bundle.Save}" update="display,:EmissionTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmissionTypeCreateDialog');"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
