<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmissionTypeViewDlg" widgetVar="EmissionTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmissionTypeTitle}">
            <h:form id="EmissionTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emissionTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmissionTypeLabel_emiTypCode}"/>
                        <h:outputText value="#{emissionTypeController.selected.emiTypCode}" title="#{bundle.ViewEmissionTypeTitle_emiTypCode}"/>
                        <h:outputText value="#{bundle.ViewEmissionTypeLabel_emiTypDescription}"/>
                        <h:outputText value="#{emissionTypeController.selected.emiTypDescription}" title="#{bundle.ViewEmissionTypeTitle_emiTypDescription}"/>
                        <h:outputText value="#{bundle.ViewEmissionTypeLabel_emiTypeEnabled}"/>
                        <p:selectBooleanCheckbox value="#{emissionTypeController.selected.emiTypeEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmissionTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
