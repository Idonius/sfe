<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IceViewDlg" widgetVar="IceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIceTitle}">
            <h:form id="IceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{iceController.selected != null}">
                        <h:outputText value="#{bundle.ViewIceLabel_iceCode}"/>
                        <h:outputText value="#{iceController.selected.iceCode}" title="#{bundle.ViewIceTitle_iceCode}"/>
                        <h:outputText value="#{bundle.ViewIceLabel_iceDescription}"/>
                        <h:outputText value="#{iceController.selected.iceDescription}" title="#{bundle.ViewIceTitle_iceDescription}"/>
                        <h:outputText value="#{bundle.ViewIceLabel_iceValue}"/>
                        <h:outputText value="#{iceController.selected.iceValue}" title="#{bundle.ViewIceTitle_iceValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
