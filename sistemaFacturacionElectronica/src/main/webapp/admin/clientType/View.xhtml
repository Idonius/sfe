<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientTypeViewDlg" widgetVar="ClientTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientTypeTitle}">
            <h:form id="ClientTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientTypeLabel_cliTypCode}"/>
                        <h:outputText value="#{clientTypeController.selected.cliTypCode}" title="#{bundle.ViewClientTypeTitle_cliTypCode}"/>
                        <h:outputText value="#{bundle.ViewClientTypeLabel_cliTypDescription}"/>
                        <h:outputText value="#{clientTypeController.selected.cliTypDescription}" title="#{bundle.ViewClientTypeTitle_cliTypDescription}"/>
                        <h:outputText value="#{bundle.ViewClientTypeLabel_cliTypEnabled}"/>
                        <p:selectBooleanCheckbox value="#{clientTypeController.selected.cliTypEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
