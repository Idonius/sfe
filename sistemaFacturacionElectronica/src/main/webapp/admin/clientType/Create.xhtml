<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientTypeCreateDlg" widgetVar="ClientTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTypeTitle}">
            <h:form id="ClientTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientTypeLabel_cliTypDescription}" for="cliTypDescription" />
                        <p:inputText id="cliTypDescription" value="#{clientTypeController.selected.cliTypDescription}" title="#{bundle.CreateClientTypeTitle_cliTypDescription}" required="true" requiredMessage="#{bundle.CreateClientTypeRequiredMessage_cliTypDescription}"/>
                        <p:outputLabel value="#{bundle.CreateClientTypeLabel_cliTypEnabled}" for="cliTypEnabled" />
                        <p:selectBooleanCheckbox id="cliTypEnabled" value="#{clientTypeController.selected.cliTypEnabled}" />
                    </p:panelGrid>
                    <div align="center">
                    	<p:commandButton actionListener="#{clientTypeController.create}" value="#{bundle.Save}" update="display,:ClientTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientTypeCreateDialog');"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
