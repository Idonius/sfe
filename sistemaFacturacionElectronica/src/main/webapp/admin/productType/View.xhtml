<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductTypeViewDlg" widgetVar="ProductTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductTypeTitle}">
            <h:form id="ProductTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductTypeLabel_proTypCode}"/>
                        <h:outputText value="#{productTypeController.selected.proTypCode}" title="#{bundle.ViewProductTypeTitle_proTypCode}"/>
                        <h:outputText value="#{bundle.ViewProductTypeLabel_proTypDesription}"/>
                        <h:outputText value="#{productTypeController.selected.proTypDesription}" title="#{bundle.ViewProductTypeTitle_proTypDesription}"/>
                        <h:outputText value="#{bundle.ViewProductTypeLabel_proTypEnabled}"/>
                        <p:selectBooleanCheckbox value="#{productTypeController.selected.proTypEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
