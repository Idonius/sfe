<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductTypeCreateDlg" widgetVar="ProductTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTypeTitle}">
            <h:form id="ProductTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductTypeLabel_proTypCode}" for="proTypCode" />
                        <p:inputText id="proTypCode" value="#{productTypeController.selected.proTypCode}" title="#{bundle.CreateProductTypeTitle_proTypCode}" required="true" requiredMessage="#{bundle.CreateProductTypeRequiredMessage_proTypCode}"/>
                        <p:outputLabel value="#{bundle.CreateProductTypeLabel_proTypDesription}" for="proTypDesription" />
                        <p:inputText id="proTypDesription" value="#{productTypeController.selected.proTypDesription}" title="#{bundle.CreateProductTypeTitle_proTypDesription}" required="true" requiredMessage="#{bundle.CreateProductTypeRequiredMessage_proTypDesription}"/>
                        <p:outputLabel value="#{bundle.CreateProductTypeLabel_proTypEnabled}" for="proTypEnabled" />
                        <p:selectBooleanCheckbox id="proTypEnabled" value="#{productTypeController.selected.proTypEnabled}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productTypeController.create}" value="#{bundle.Save}" update="display,:ProductTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
