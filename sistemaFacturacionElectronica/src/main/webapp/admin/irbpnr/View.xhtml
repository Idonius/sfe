<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IrbpnrViewDlg" widgetVar="IrbpnrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIrbpnrTitle}">
            <h:form id="IrbpnrViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{irbpnrController.selected != null}">
                        <h:outputText value="#{bundle.ViewIrbpnrLabel_irbCode}"/>
                        <h:outputText value="#{irbpnrController.selected.irbCode}" title="#{bundle.ViewIrbpnrTitle_irbCode}"/>
                        <h:outputText value="#{bundle.ViewIrbpnrLabel_irbDescription}"/>
                        <h:outputText value="#{irbpnrController.selected.irbDescription}" title="#{bundle.ViewIrbpnrTitle_irbDescription}"/>
                        <h:outputText value="#{bundle.ViewIrbpnrLabel_irbValue}"/>
                        <h:outputText value="#{irbpnrController.selected.irbValue}" title="#{bundle.ViewIrbpnrTitle_irbValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IrbpnrViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
