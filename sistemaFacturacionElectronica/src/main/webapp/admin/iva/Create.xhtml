<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IvaCreateDlg" widgetVar="IvaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIvaTitle}">
            <h:form id="IvaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ivaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIvaLabel_ivaCode}" for="ivaCode" />
                        <p:inputText id="ivaCode" value="#{ivaController.selected.ivaCode}" title="#{bundle.CreateIvaTitle_ivaCode}" required="true" requiredMessage="#{bundle.CreateIvaRequiredMessage_ivaCode}"/>
                        <p:outputLabel value="#{bundle.CreateIvaLabel_ivaValue}" for="ivaValue" />
                        <p:inputText id="ivaValue" value="#{ivaController.selected.ivaValue}" title="#{bundle.CreateIvaTitle_ivaValue}" required="true" requiredMessage="#{bundle.CreateIvaRequiredMessage_ivaValue}"/>
                        <p:outputLabel value="#{bundle.CreateIvaLabel_ivaEnabled}" for="ivaEnabled" />
                        <p:selectBooleanCheckbox id="ivaEnabled" value="#{ivaController.selected.ivaEnabled}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ivaController.create}" value="#{bundle.Save}" update="display,:IvaListForm:datalist,:growl" oncomplete="handleSubmit(args,'IvaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IvaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
