<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IvaViewDlg" widgetVar="IvaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIvaTitle}">
            <h:form id="IvaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ivaController.selected != null}">
                        <h:outputText value="#{bundle.ViewIvaLabel_ivaCode}"/>
                        <h:outputText value="#{ivaController.selected.ivaCode}" title="#{bundle.ViewIvaTitle_ivaCode}"/>
                        <h:outputText value="#{bundle.ViewIvaLabel_ivaValue}"/>
                        <h:outputText value="#{ivaController.selected.ivaValue}" title="#{bundle.ViewIvaTitle_ivaValue}"/>
                        <h:outputText value="#{bundle.ViewIvaLabel_ivaEnabled}"/>
                        <p:selectBooleanCheckbox value="#{ivaController.selected.ivaEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IvaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
