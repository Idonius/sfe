<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolTitle}">
            <h:form id="RolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolLabel_rolCode}" for="rolCode" />
                        <p:inputText id="rolCode" value="#{rolController.selected.rolCode}" title="#{bundle.EditRolTitle_rolCode}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_rolCode}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditRolLabel_rolDescription}" for="rolDescription" />
                        <p:inputText id="rolDescription" value="#{rolController.selected.rolDescription}" title="#{bundle.EditRolTitle_rolDescription}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_rolDescription}"/>
                        <p:outputLabel value="#{bundle.EditRolLabel_rolEnabled}" for="rolEnabled" />
                        <p:selectBooleanCheckbox id="rolEnabled" value="#{rolController.selected.rolEnabled}" />
                    </p:panelGrid>
                    <div align="center">
                    	<p:commandButton actionListener="#{rolController.update}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolEditDialog');"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
