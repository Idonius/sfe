<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdentificationViewDlg" widgetVar="IdentificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIdentificationTitle}">
            <h:form id="IdentificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{identificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewIdentificationLabel_ideCode}"/>
                        <h:outputText value="#{identificationController.selected.ideCode}" title="#{bundle.ViewIdentificationTitle_ideCode}"/>
                        <h:outputText value="#{bundle.ViewIdentificationLabel_ideDescription}"/>
                        <h:outputText value="#{identificationController.selected.ideDescription}" title="#{bundle.ViewIdentificationTitle_ideDescription}"/>
                        <h:outputText value="#{bundle.ViewIdentificationLabel_ideEnabled}"/>
                        <p:selectBooleanCheckbox value="#{identificationController.selected.ideEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IdentificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
