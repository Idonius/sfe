<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdentificationEditDlg" widgetVar="IdentificationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIdentificationTitle}">
            <h:form id="IdentificationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{identificationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIdentificationLabel_ideCode}" for="ideCode" />
                        <p:inputText id="ideCode" value="#{identificationController.selected.ideCode}" title="#{bundle.EditIdentificationTitle_ideCode}" required="true" requiredMessage="#{bundle.EditIdentificationRequiredMessage_ideCode}"/>
                        <p:outputLabel value="#{bundle.EditIdentificationLabel_ideDescription}" for="ideDescription" />
                        <p:inputText id="ideDescription" value="#{identificationController.selected.ideDescription}" title="#{bundle.EditIdentificationTitle_ideDescription}" required="true" requiredMessage="#{bundle.EditIdentificationRequiredMessage_ideDescription}"/>
                        <p:outputLabel value="#{bundle.EditIdentificationLabel_ideEnabled}" for="ideEnabled" />
                        <p:selectBooleanCheckbox id="ideEnabled" value="#{identificationController.selected.ideEnabled}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{identificationController.update}" value="#{bundle.Save}" update="display,:IdentificationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IdentificationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IdentificationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
